<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">
<head>

    <meta charset="UTF-8">  <!-- Caracteres especiales  -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge"> <!-- Compatibilidad IE-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"><!-- Adaptabilidad en diferentes dispositivos (Responsive) -->
    <title>Listar Alumno</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">

</head>
<body>
<header th:insert="~{../static/html/header.html}"></header>
<section class="container col-12">
    <table class="table">
        <thead>
        <tr>
            <th>ID</th>
            <th>Nombre de Alumno</th>
            <th>Apellido 1</th>
            <th>Apellido 2</th>
            <th>Curso</th>
            <th>Acciones</th>

        </tr>
        </thead>
        <tbody>
        <tr th:each="alumno: ${atributoListaAlumnos}">
            <td th:text="${alumno.id}"></td>
            <td th:text="${alumno.nombres}"></td>
            <td th:text="${alumno.apellido1}"></td>
            <td th:text="${alumno.apellido2}"></td>
            <td th:text="${alumno.cursoAsignado.nombreCurso}"></td>
            <td>
                <div class="row">
                    <div class="col-2 mx-1">
                        <form th:action="@{/alumno/editar/{id}(id=${alumno.id})}"
                              method="post">
                            <button class="btn btn-warning" type="submit">Editar</button>
                        </form>
                    </div>
                    <div class="col-2 mx-1">
                        <form th:action="@{/alumno/eliminar/{id}(id=${alumno.id})}"
                              method="post" onsubmit="return confirm('¿Estás seguro de que quieres eliminar este usuario?')">
                            <button class="btn btn-danger" type="submit">Eliminar</button>
                        </form>
                    </div>
                </div>
            </td>
        </tr>
        </tbody>
    </table>
</section>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
</body>
</html>
