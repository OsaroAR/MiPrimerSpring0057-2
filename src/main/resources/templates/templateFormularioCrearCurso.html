<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">
<head>

    <meta charset="UTF-8">  <!-- Caracteres especiales  -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge"> <!-- Compatibilidad IE-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"><!-- Adaptabilidad en diferentes dispositivos (Responsive) -->
    <title>Crear Usuario</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">

</head>
<body>
<header th:include="~{../static/html/header.html}"></header>
<section class="container">
    <div class="text-center">
        <h2 class="border border-success text-success">Formulario Para Crear un Curso</h2>
    </div>
    <br>
    <div>
        <form th:action="@{/curso/crearCurso}" method="post">
            <div class="form-group row">
                <label for="nombreCurso" class="col-sm-3 col-form-label">Nombre del Curso:</label>
                <div class="col-sm-9">
                    <input type="text" class="form-control" id="nombreCurso" name="nombreCurso" required placeholder="ingrese el nombre del curso">
                </div>
            </div>
            <br>
            <div class="row">
                <div class="col-5"></div>
                <div class="col-2">
                    <button type="submit" class="btn btn-outline-success">Crear Curso</button>
                </div>
                <div class="col-5"></div>
            </div>
        </form>
    </div>
</section>
</body>
</html>
